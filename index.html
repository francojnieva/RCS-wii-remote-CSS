<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franco Javier Nieva">
    <meta name="description" content="Control remoto de Wii con CSS puro">
    <title>Control Remoto Wii con puro CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="section-container">
            <div class="section__icons">
                <figure class="power">
                    <img src="./img/1055002_power_icon.svg" alt="icono de encendido/apagado">
                    <figcaption>POWER</figcaption>
                </figure>
                <figure class="logo-rolling">
                    <img src="./img/logo_rolling-removebg-preview.png" alt="logo de Rolling Code School">
                </figure>
            </div>
            <div class="section__controlpad">
                <div></div>
                <div></div>
            </div>
            <div class="section__btnA">
                <button class="btnAOneTwo btnA">A</button>
            </div>
            <div class="section__btnLessHomeMore">
                <button class="less">-</button>
                <button><img src="./img/2335590_home_home page_house_profile_icon.png" alt="icono de una casa"></button>
                <button class="more">+</button>
            </div>
            <div class="section__speaker">
                <div class="line">
                    <div class="line1 speak"></div>
                    <div class="line1 speak"></div>
                    <div class="line1 speak"></div>
                </div>
                <div class="line">
                    <div class="line2 speak"></div>
                    <div class="line2 speak"></div>
                    <div class="line2 speak"></div>
                </div>
                <div class="line">
                    <div class="line3 speak"></div>
                    <div class="line3 speak"></div>
                    <div class="line3 speak"></div>
                </div>
                <div class="line">
                    <div class="line4 speak"></div>
                    <div class="line4 speak"></div>
                    <div class="line4 speak"></div>
                </div>
                <div class= "line">
                    <div class="line5 speak"></div>
                    <div class="line5 speak"></div>
                    <div class="line5 speak"></div>
                </div>
                <div class="line">
                    <div class="line6 speak"></div>
                    <div class="line6 speak"></div>
                    <div class="line6 speak"></div>
                </div>
            </div>
            <div class="section__btnOneTwo"> 
                <button class="btnAOneTwo">1</button>
                <button class="btnAOneTwo">2</button>
            </div>
            <div class="section__lights">
                <div class="led default"></div>
                <div class="led"></div>
                <div class="led"></div>
                <div class="led"></div>
            </div>
            <div class="section__logoWii">
                <img src="./img/Wii_logo.png" alt="logo de Wii">
            </div>
        </section>
    </main>
    
</body>
</html>
